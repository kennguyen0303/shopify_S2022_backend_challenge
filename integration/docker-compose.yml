version: "3"

services:
  postgres:
    image: postgres:13
    env_file:
      - ../backend/.env
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "shopify"]
      interval: 5s
      retries: 5
    restart: always
    expose: 
      - "5432"
    ports:
      - 5432:5432

  pgadmin:
    image: chorss/docker-pgadmin4
    ports:
      - 5050:5050
      
  web-server:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: web-backend
    volumes:
      - ../backend/src:/home/node/app/backend/src
      - ../frontend:/home/node/app/frontend
      - ../data:/home/node/app/data
    env_file:
      - ../backend/.env
    expose:
      - "3000"
    ports:
      - "3000:3000"
    command: npm start
    depends_on:
      - postgres

volumes:
  postgres-db-volume:
